<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="head"></head>
    <head>
        <title>Forums</title>
    </head>
    <body>
        <nav th:insert="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-3"></nav>
        <div class="container">
            <h1>Liste des forums</h1>

            <div class="table-responsive">
                <table class="table table-stripped">
                    <thead class="thead-light">
                        <tr class="d-flex">
                            <th scope="col" class="col-4">#</th>
                            <th scope="col" class="col-4">Utilisateur</th>
                            <th scope="col" class="col-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="forum, iter: ${allForums}" class="d-flex">
                            <td scope="row" th:text="${iter.count}" class="col-4"></td>
                            <td th:text="${forum}" class="col-4"></td>
                            <td class="col-4">
                                <a class="btn btn-primary" role="button" th:href="${'/forumsDetails?forum=' + forum}">Voir le d√©tail</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
